<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Physics Tree Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

</head>
<body onselectstart="return false">
    <div class="container">
        
        <img style="float: left" class="img-responsive" src="img/physicstree.png" alt="Chania" width="100" height="100">         
        <h1 style="float: left">The Physics Tree @9560883948</h1>
      </div>

      <div class="container">
        <div id = "loginForm">
          <div class="row">
              <div class="col-sm-6">                
                <div class="form-group">
                <h3>Student Login</h3>
                  <label for="usr">Email:</label>
                  <input type="text" class="form-control" id="studentEmail">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="studentPassword">
                </div>
                <button type="button" id="studentLoginButton">StudentLogin</button>
              </div>
              <div class="col-sm-6">                
                <div class="form-group">
                <h3>Teacher Login</h3>
                  <label for="usr">Name:</label>
                  <input type="text" class="form-control" id="usr">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd">
                </div>
                <button type="button" id="login">LOGIN</button>
              </div>
          </div>
        </div>
      </div>

      <div class = "container">          
          <div class="well" id = "testApp">
          <h4 class = "well">Quiz & Test Section</h4>
          <p class ="well" id="intro"></p>
                  
            <div class="well" >
            <p>Test Code: <input  type="text" id = "testName"> 
              <button type="button" style="margin: 10px" class="btn btn-danger" id="getTestButton">Start Test</button>
            
            <span class="well"> Time Remaining:  <span class ="well" id="time">00:00 minutes </span></span>
            </div>
            <p id="messageReview"></p>        
            
           <!-- <button type="button" style="margin: 10px" class="btn btn-danger" id="getQuestionButton">Get Next Question</button> -->
           
          
          
            
        
          <div class="well">
          
           <h4 class="well" id = "questionNumber" style="text-align: left;">Tips:</h4>
            
            <p  id = "question">1. Enter Test Code and click Start. </br/>
              2. After Solving the Question, click next to solve another question.</br/>
              3. At the last question a Submit Button will appear the test</p>
           
          </div>
            <!-- <div class="container">
            <button type="button" style="margin: 10px " class="btn btn-primary" id="selectQuestion">Select This Question</button>
            </div> -->

            <img id ="image">
          
           <div class="container">
            
            <button type="button" style="margin: 10px " class="btn btn-primary" id="OptionAButton">Option A</button>
            <button type="button" style="margin: 10px " class="btn btn-primary" id="OptionBButton">Option B</button>
            <button type="button" style="margin: 10px " class="btn btn-primary" id="OptionCButton">Option C</button>
            <button type="button" style="margin: 10px " class="btn btn-primary" id="OptionDButton">Option D</button>
        
            </div>

           <div class="container"> 
           <p id="lastQuestionStatus"></p>
           <button type="button" style="margin: 10px; width:150px " onclick="MathJax.typeset()" class="btn btn-success" id="previousQuestionButton">Previous</button>
           <button type="button" style="margin: 10px; width:150px " onclick="MathJax.typeset()" class="btn btn-success" id="nextQuestionButton">  Next  </button>
           </div>
          
           <div class="container">
           <button type="button" style="margin: 10px " onclick="MathJax.typeset()" class="btn btn-primary" id="submitTestButton">Submit All Answers</button>
           <span style = "display:inline-block" id ="confirmationMenu"> 
           <button type="button" style="margin: 10px " onclick="MathJax.typeset()" class="btn btn-danger" id="cancelSubmitButton">No</button>
           <button type="button" style="margin: 10px " onclick="MathJax.typeset()" class="btn btn-success" id="confirmSubmitButton">Confirm</button>
           </span>
           </div>

          </div>
      </div>
      
      
          









</body>

<script src="/js/login.js"></script>
<!-- <script src="/js/questionAsker.js"></script> -->

<script src="/js/testTaker.js"></script>
</html>
