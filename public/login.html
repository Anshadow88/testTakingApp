<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body>
    <div class="container">
        
        <img style="float: left" class="img-responsive" src="./img/physicstree.png" alt="Chania" width="100" height="100">         
        <h1 style="float: left">The Physics Tree @9560883948</h1>
      </div>

      <div class="container">
        <div id = "loginForm">
          <div class="row">
              <div class="col-sm-6">                
                <div class="form-group">
                <h3>Student Login</h3>
                  <label for="usr">Email:</label>
                  <input type="text" class="form-control" id="studentEmail">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="studentPassword">
                </div>
                <button type="button" id="studentLoginButton">StudentLogin</button>
              </div>
              <div class="col-sm-6">                
                <div class="form-group">
                <h3>Teacher Login</h3>
                  <label for="usr">Name:</label>
                  <input type="text" class="form-control" id="usr">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd">
                </div>
                <button type="button" id="login">LOGIN</button>
              </div>
          </div>
        </div>
      </div>

      <div class = "container">          
        <div id = "testApp">
          <h1>Quiz & Test Section</h1>
          
           <select class="form-select" id="classSelect">
            <option selected>Select Exam</option>
            <option value="NEET">NEET</option>
            <option value="JEE">JEE</option>
           </select>
          
           <select class="form-select" id="chapterSelect">
            <option >Select Chapter</option>
            <option value="1">Vectors</option>
            <option value="2">Kinematics</option>
            <option value="3">NLM</option>
            <option value="4">WPE</option>
            <option value="5">COM</option>
            <option value="6">Rotation</option>
            <option value="7">Gravitation</option>
            <option value="8">Fluids</option>
            <option value="9">Properties of Matter</option>
            <option value="10">Thermodynamics</option>
            <option value="11">Oscillation</option>            
            <option value="12">Waves</option>
            <option value="13" selected>Electrostatics</option>
            <option value="14">Current Electricity</option>
            <option value="15">Magnetism</option>
            <option value="16">EMI & AC</option>
            <option value="17">Wave Optics</option>
            <option value="18">EM Waves</option>
            <option value="19">Modern Physics</option>
            <option value="20">Semiconductors</option>
           </select>

           <select class="form-select" id="classSelect">
            <option selected>Types of Questions</option>
            <option value="NEET">PYQ</option>
            <option value="JEE">New </option>
           </select>

           <button type="button" style="margin: 10%" class="btn btn-danger" id="getQuestionButton">Get Next Question</button>
           
          
           <h3 style="text-align: left;">Ques.</h3>
            <div class="well">
            <p id = "question">What is the name of the capital of India??????????????</p>
            </div>
            <div class="container">
            <button type="button" style="margin: 10px " class="btn btn-primary" id="optionAButton">A</button>
            <button type="button" style="margin: 10px " class="btn btn-primary" id="optionBButton">B</button>
            <button type="button" style="margin: 10px "class="btn btn-primary" id="optionCButton">C</button>
            <button type="button" style="margin: 10px " class="btn btn-primary" id="optionDButton">D</button>
            </div>

          
           <div class="container">
             
           <button type="button" style="margin: 10px " onclick="MathJax.typeset()" class="btn btn-success" id="previousQuestionButton">Previous Question</button>

           <button type="button" style="margin: 10px " onclick="MathJax.typeset()" class="btn btn-success" id="nextQuestionButton">Next Question</button>
          </div>
        </div>
          
      </div>

   
</div>






      </div>

</body>

<script src="/js/login.js"></script>
<script src="/js/test.js"></script>

</html>
