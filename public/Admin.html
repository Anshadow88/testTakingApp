<!DOCTYPE html>
<html lang="en">
<head>
  <title>Question Editor For Old Questions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <!-- <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script> -->
</head>
<body>
  <div class= "container-fluid">
    <h3 class="well well-sm" >Editing Section </h3>
  </div>
    
    <div class="container-fluid">
      <div class="well well-sm">
        Chapter
        <input id ="FindChapterName"><button onclick=setTimeout(function(){MathJax.typeset()},500) id="FindChapterButton">Find</button>
      
        Ques ID
        <input id ="QuestionID"><button onclick=setTimeout(function(){MathJax.typeset()},500) id="FindQuestionByIDButton">Find</button>
       
        <p>by TestName:
        <input id ="FindTestName"><button onclick=setTimeout(function(){MathJax.typeset()},500) id="FindTestButton" >Find </button>
        </p>
        <p> Typist Name:&nbsp;
        <input id ="FindByAuthorName"><button onclick=setTimeout(function(){MathJax.typeset()},500) id="FindByAuthorNameButton">Find</button>        
        
        </p>
      </div>
    </div>

    <div class="container-fluid">
      <div class="well well-sm">
        <div class = "row">
        <div class = "col-sm-6">
        <!-- Chapter Number:<input id="chapterNumber">(Can be edited)    -->
        <p>Subject:&nbsp;
          <select id="subjectName" style="width: fit-content;display: inline;"class="form-control">
          <option value="undefined">Subject</option>
          <option value="Physics">Physics</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Maths">Maths</option>
          <option value="Biology">Biology</option>         
        </select>
        </p>
        <p>Chapter:
          <select id="chapterNumber" style="width: fit-content;display: inline;"class="form-control">
            <option value="undefined">All Chapters</option>            
            <option value="0">0. Unknown</option>
            <option value="1">1. Vectors, Maths &  Errors</option>
            <option value="2">2. Kinematics</option>
            <option value="3">3. Newtons's Laws</option>
            <option value="4">4. Work, Power & Energy</option>
            <option value="5">5. Conservation of Momentum</option>
            <option value="6">6. Rotational Motion</option>
            <option value="7">7. Properties of Solids</option>
            <option value="8">8. Gravitation</option>
            <option value="9">9. Fluids</option>
            <option value="10">10. Thermodynamics</option>
            <option value="11">11. Oscillation (SHM)</option>
            <option value="12">12. Waves</option>
            <option value="13">13. Electrostatics</option>
            <option value="14">14. Current Electricity</option>
            <option value="15">15. Magnetism</option>
            <option value="16">16. EMI & Alternate Current</option>          
            <option value="17">17. Ray Optics</option>
            <option value="18">18. Wave Optics & EM waves</option>          
            <option value="19">19. Modern Physics</option>
            <option value="20">20. Semiconductors</option>
          </select>
          </p>
        
        <!-- <p>Topic:&nbsp;&nbsp;&nbsp;&nbsp;
          <select id="topicName" style="width: fit-content;display: inline;"class="form-control">                  
          </select>
        </p> -->
      </div>
      <div class = "col-sm-6">        
        <!-- <input id="subjectName">(0:none, 1: Physics, 2:Chemistry, 3:Maths)   -->
        <div class = "well well-sm">  
        <button type="button" class="btn btn-danger" id="postQuestionButton">Update Question</button>
        
          <button type="button" style="width: 30px;" class="btn btn-success" id="previousBigButton" onclick=setTimeout(function(){MathJax.typeset()},500)>&#8678;</button>
          <button type="button" style="width: 80px;" class="btn btn-success" id="previousButton" onclick=setTimeout(function(){MathJax.typeset()},500)>Previous</button>
          <button type="button" style="width: 80px;" class="btn btn-success" id="nextButton" onclick=setTimeout(function(){MathJax.typeset()},500)>Next</button>
          <button type="button" style="width: 30px;" class="btn btn-success" id="nextBigButton" onclick=setTimeout(function(){MathJax.typeset()},500)>&#8680;</button>
          </div>
        </div>
        </div>
        </div>
      </div>
    </div>


  <div class = "container-fluid">
    <div class = "well well-sm">
      <div class="row">          
          <div class="col-sm-6">
          <p id = "questionNumber">Question No. X </p>            
          <p class= "well well-sm"  id="newQuestionWithMaths">Question With Maths</p>          
          </div>
          <div class="col-sm-6">
            <textarea id="newQuestionTyped" placeholder ="Question" class="form-control" rows="12"></textarea>
          </div>
          </div> 
          <button type="button" class="btn btn-primary" id="showMathButton" onclick=setTimeout(function(){MathJax.typeset()},500)>Check MATH</button>
        
      <image class="well well-sm" id="image"></image>    
     </div>

  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div class="well well-sm">To change Image: 
           <input type="file" id="imageInput">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="well well-sm">
          <p>Marked Answer:(Can be edited)</p>
           <form>
            <input id ="correctAnswer">
          </form>
          <p>Question Type</p>
           <form>
            <input id ="questionType" >
          </form>
       </div>
       </div>
    </div>

  </div>
  
<div class="container-fluid">
       
        </div>

</body>


<script src="/js/Admin.js"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</html>
