<!DOCTYPE html>
<html lang="en">
<head>
  <title>View Results Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body>
    <div class="container">
        
        <img style="float: left" class="img-responsive" src="img/physicstree.png" alt="Chania" width="100" height="100">         
        <h1 style="float: left">The Physics Tree @9560883948</h1>
      </div>

      <div class="container">
        <div id = "loginForm">
          <div class="row">
              <div class="col-sm-6">                
                <div class="form-group">
                <h3>Student Login</h3>
                  <label for="usr">Email:</label>
                  <input type="text" class="form-control" id="studentEmail">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="studentPassword">
                </div>
                <button type="button" id="studentLoginButton">StudentLogin</button>
              </div>
              <div class="col-sm-6">                
                <div class="form-group">
                <h3>Teacher Login</h3>
                  <label for="usr">Name:</label>
                  <input type="text" class="form-control" id="usr">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd">
                </div>
                <button type="button" id="login">LOGIN</button>
              </div>
          </div>
        </div>
      </div>

      <div class = "container">          
        <div id = "testApp">
          <h3>Result Section</h3>
          
          
           <div class="container">
           
           <div class="well" >
            <p>Test Code: <input  type="text" id = "testName"> 
              <button type="button" style="margin: 10px" class="btn btn-danger" id="getResultButton">Start Test</button>
              <!-- <button type="button" style="margin: 10px" class="btn btn-danger" id="reviewButton">Review Answers</button>  -->

            </p> 
            <p id="messageReview"></p>        
            
           
          </div>
          
           <h4 id = "questionNumber" style="text-align: left;">Result:</h4>
            <div class="well">
            <p id = "question">StudentA: Marks : Out of : </br/>
            
            </p>
            </div>
            <!-- <div class="container">
            <button type="button" style="margin: 10px " class="btn btn-primary" id="selectQuestion">Select This Question</button>
            </div> -->
            <div class = "container">
              <div class="well">
                

              </div>
            </div>
            

           <div class="container"> 
           <p id="lastQuestionStatus"></p>
           <button type="button" style="margin: 10px; width:150px " onclick="MathJax.typeset()" class="btn btn-success" id="previousQuestionButton">Previous</button>
           <button type="button" style="margin: 10px; width:150px " onclick="MathJax.typeset()" class="btn btn-success" id="nextQuestionButton">  Next  </button>
           </div>
          
        
          </div>
        </div>
          
      </div>

   
</div>






      </div>

</body>

<script src="/js/login.js"></script>
<!-- <script src="/js/questionAsker.js"></script> -->

<script src="/js/resultView.js"></script>
<script src="https://unpkg.com/mustache@latest"></script>
</html>
