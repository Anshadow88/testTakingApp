<!DOCTYPE html>
<html lang="en">
<head>
  <title>Update Old Questions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    
    <div class="container">
      <div class="well">
        Find a question by Chapter Number/ Test Name/ Question ID
        <input id ="FindChapterName"><button id="FindChapterButton">Chapterwise</button>
        <input id ="SelectedTest"><button>TestWise </button>
        <input id ="QuestionID"><button id="FindQuestionByIDButton">By QuestionID</button>
      </div>
    </div>
    <div class="container">
      <form>
        Chapter Number:<input id="chapterNumber">         
      </form>
    </div>


  <div class = "container">
      <div class="row">
          
          <div class="col-sm-6">
            <p id = "questionNumber">Question No. X</p>
          <textarea style= "margin: 5%" id="newQuestionTyped" placeholder ="Question" class="form-control" rows="12"></textarea>
          </div>
          <div class="col-sm-6">
          <p class= "well" style= "margin: 5%"  id="newQuestionWithMaths">Question With Maths</p>
          </div>
          </div>   
      <image id="image"></image>                            
  </div>

  <div class="container">To change Image: 
    <input type="file" id="imageInput">
  </div>
  
<div class="container">
  <div class="well">
  <p>Mark The Correct Answer:</p>
  <form>
    <input id ="correctAnswer">
  </form>
</div>
</div>

<div class="container">
       <button type="button" class="btn btn-success" id="previousButton" onclick=setTimeout(function(){MathJax.typeset()},500)>Previous</button>
       <button type="button" class="btn btn-success" id="nextButton" onclick=setTimeout(function(){MathJax.typeset()},500)>Next</button>

        <button type="button" class="btn btn-primary" id="showMathButton" onclick=setTimeout(function(){MathJax.typeset()},500)>Check MATH</button>
        <button type="button" class="btn btn-danger" id="postQuestionButton">Update Question</button>
</div>

</body>


<script src="/js/questionEditor.js"></script>

</html>
