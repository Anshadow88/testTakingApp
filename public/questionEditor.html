<!DOCTYPE html>
<html lang="en">
<head>
  <title>Question Editor For Old Questions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <!-- <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script> -->
</head>
<body>
  <div class= "container">
    <h3 class="well" >Editing Section </h3>
  </div>
    
    <div class="container">
      <div class="well">
        <div style = "display: none">
        Chapter
        <input id ="FindChapterName"><button onclick=setTimeout(function(){MathJax.typeset()},500) id="FindChapterButton">Find</button>
        Ques ID
        <input id ="QuestionID"><button onclick=setTimeout(function(){MathJax.typeset()},500) id="FindQuestionByIDButton">Find</button>
        </div>

        by TestName
        <input id ="FindTestName"><button onclick=setTimeout(function(){MathJax.typeset()},500) id="FindTestButton" >Find </button>
       
        Get Last 50 Questions by Name
        <input id ="FindByAuthorName"><button onclick=setTimeout(function(){MathJax.typeset()},500) id="FindByAuthorNameButton">Find</button>        
        
      </div>
    </div>

    <div class="container">
      <form class="well">
        Chapter Number:<input id="chapterNumber">(Can be edited)   
        <button type="button" style ="width:100px" class="btn btn-success" id="previousButton" onclick=setTimeout(function(){MathJax.typeset()},500)>Previous</button>
        <button type="button" style ="width:100px" class="btn btn-success" id="nextButton" onclick=setTimeout(function(){MathJax.typeset()},500)>Next</button>
        <button type="button" class="btn btn-danger" id="postQuestionButton">Update Question</button>

      </form>
    </div>


  <div class = "container">
    <div class = "well">
      <div class="row">          
          <div class="col-sm-6">
          <p id = "questionNumber">Question No. X </p>

          <textarea id="newQuestionTyped" placeholder ="Question" class="form-control" rows="12"></textarea>
          </div>
          <div class="col-sm-6">
          <p class= "well"  id="newQuestionWithMaths">Question With Maths</p>
          </div>
          </div> 
          (can be edit but please be careful)
          <button type="button" class="btn btn-primary" id="showMathButton" onclick=setTimeout(function(){MathJax.typeset()},500)>Check MATH</button>
        
      <image class="well" id="image"></image>    
     </div>

  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="well">To change Image: 
           <input type="file" id="imageInput">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="well">
          <p>Marked Answer:(Can be edited)</p>
           <form>
            <input id ="correctAnswer">
          </form>
          <p>Question Type</p>
           <form>
            <input id ="questionType" >
          </form>
       </div>
       </div>
    </div>

  </div>
  
<div class="container">
       
        </div>

</body>


<script src="/js/questionEditor.js"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</html>
